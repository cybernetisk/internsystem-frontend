<div class="salgsvarer-index">

  <h1>Sales items</h1>

  <loader var="salgsvarer.items">
    <p>No sales items exist.</p>
  </loader>

  <div ng-if="salgsvarer.items.length > 0">
    <div class="row">
      <div class="form-group col-md-8">
        <label>Search</label>
        <input class="form-control" type="textbox" ng-model="salgsvarer.varefilter.text">
      </div>
      <div class="form-group col-md-4">
        <label>Group</label>
        <select class="form-control"
            ng-options="item.id as item.navn group by item.gruppe for item in salgsvarer.groups"
            ng-model="salgsvarer.varefilter.group">
          <option value="">-- not selected --</option>
        </select>
      </div>
    </div>

    <react-component ng-if="salgsvarer.itemsfiltered && salgsvarer.itemsfiltered.length > 0"
        name="SalgsvarerIndexListView" props="salgsvarer"></react-component>

    <pagination data="salgsvarer.pagination"></pagination>
  </div>

</div>
