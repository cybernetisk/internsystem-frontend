<div class="råvarer-index">
  <h1>Raw materials</h1>

  <loader var="raavarer.items">
    <p>No raw materials exist.</p>
  </loader>

  <div ng-if="raavarer.items.length > 0">

    <div class="row">
      <div class="form-group col-md-8">
        <label>Search</label>
        <input class="form-control" type="textbox" ng-model="raavarer.varefilter.text">
      </div>
      <div class="form-group col-md-4">
        <label>Group</label>
        <select class="form-control" ng-options="item.id as item.navn group by item.gruppe for item in raavarer.groups"
            ng-model="raavarer.varefilter.group">
          <option value="">-- not selected --</option>
        </select>
      </div>
    </div>

    <react-component ng-if="raavarer.itemsfiltered && raavarer.itemsfiltered.length > 0" name="RåvarerIndexListView"
        props="raavarer"></react-component>

    <pagination data="raavarer.pagination"></pagination>
  </div>
</div>
