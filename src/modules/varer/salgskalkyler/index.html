<h1>Sales estimates</h1>

<loader var="salgskalkyler.items">
    <p>No sales estimates exist.</p>
</loader>

<div ng-if="salgskalkyler.items.length > 0">
    <ul>
        <li ng-repeat="item in salgskalkyler.items">
            <a ng-href="admin/varer/salgskalkyle/{{::item.id}}/" target="_self">{{::item.navn}}</a> ({{::item.dato}})
        </li>
    </ul>

    <pagination data="salgskalkyler.pagination"></pagination>
</div>
